spring:
  application:
    name: gateway-api
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-service
      name: config-service
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
  config:
    import: "optional:configserver:"

eureka:
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVICE_URL:http://discovery-service:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true